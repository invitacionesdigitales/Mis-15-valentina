<body>
  
 <div>

 </div>
 <div class="boton"> 
  <button class="click" id="btn">Lugar</button>
 </div>
 
 
 <section class="container">

  <div class="countdown">
    <div class="position">
      <p class="reloj" id="days"></p>
      <span>Dias</span>
    </div>
    <div class="position">
      <p class="reloj" id="hours"></p>
      <span>Horas</span>
    </div>
    <div class="position">
      <p class="reloj" id="minutes"></p>
      <span>Minutos</span>
    </div>
    <div class="position">
      <p class="reloj" id="seconds"></p>
      <span>Segundos</span>
    </div>
  </div>
</section>
